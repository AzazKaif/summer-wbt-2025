<form id="contactForm">
    <div class="form-group">
        <label for="firstname"><strong>First Name</strong></label>
        <input type="text" id="firstname" required>
    </div>

    <div class="form-group">
        <label for="lastname"><strong>Last Name</strong></label>
        <input type="text" id="lastname" required>
    </div>

    <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label><strong>Reason for Contact</strong></label><br>
        <input type="radio" name="rfc" value="Project" required> Project<br>
        <input type="radio" name="rfc" value="Thesis"> Thesis<br>
        <input type="radio" name="rfc" value="Meet"> Meet<br>
    </div>

    <div class="form-group">
        <label for="speciality"><strong>For which speciality do you need:</strong></label>
        <select id="speciality" required>
            <option value="" disabled selected>Select</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Website">Website</option>
            <option value="Database">Database</option>
        </select>
    </div>

    <div class="form-group">
        <label><strong>Are you offering a job</strong></label><br>
        <input type="radio" name="offerajob" value="Yes"> Yes
        <input type="radio" name="offerajob" value="No"> No
    </div>

    <div class="form-group">
        <label for="position"><strong>What is your position in company?</strong></label>
        <select id="position" required>
            <option value="" disabled selected>Select</option>
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
        </select>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let formData = {
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        reason: document.querySelector('input[name="rfc"]:checked').value,
        speciality: document.getElementById("speciality").value,
        offerajob: document.querySelector('input[name="offerajob"]:checked').value,
        position: document.getElementById("position").value
    };

    let usersArray = JSON.parse(localStorage.getItem("usersArray")) || [];
    usersArray.push(formData);   
    localStorage.setItem("usersArray", JSON.stringify(usersArray));
    window.location.href = "Submit.html";
});
</script>
